<?xml version="1.0" encoding="UTF-8" ?>
<div metal:use-macro="outershell-templ.xhtml/main_page">
  <div metal:fill-slot="inner_content">


    <style  type="text/css">
      .sponsor, .sponsortype{ text-align: center}
      h3.sponsortype {font-size: 150%; padding-top: 1em}
    </style>



    <!-- packages come first -->
    <div tal:replace="structure packages"></div>


    <h1>Sponsors and Generous Donors</h1>

    <div tal:repeat="level sponsors">
      <h3 class="sponsortype" tal:content="repeat/level/key">level name</h3>
      <div tal:repeat="sponsor level/names"
           class="sponsor" 
           tal:content="sponsor/name">sponsor name</div>
    </div>    

    <h3 class="sponsortype">Thank You to All Our Donors</h3>
    <div tal:repeat="donor donors"
         class="sponsor" 
         tal:content="donor/name">donor name</div>
    
    

    <!--  finally the ads -->
    <div tal:replace="structure ads"></div>


  </div>
</div>
