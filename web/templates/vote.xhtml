<?xml version="1.0" encoding="UTF-8" ?>
<div tal:omit-tag="" metal:use-macro="outershell-templ.xhtml/main_page">


  <div tal:omit-tag="" metal:fill-slot="inner_content">

    <div tal:content="page/status"></div>    

    <div tal:on-error=""
         tal:replace="structure page/formtext"></div>

    <table tal:condition="page/results">
      <tr class="tableheaders">
        <th colspan="2">Question</th>
        <th>Total Votes</th>
      </tr>
      <div tal:omit-tag="" tal:repeat="question page/results" >
        <tr><td colspan="2" tal:content="question/question"></td></tr>

        <tr class="altrow2">
          <td colspan="3">Results:</td>
        </tr>
        <tr tal:repeat="vote question/votes">
          <td> </td>
          <td tal:content="vote/answer"></td> 
          <td tal:content="vote/votecount"></td> 
        </tr>
        
        <tr class="altrow2" tal:condition="question/families">
          <td colspan="2" tal:content="string:Not Yet Voted:"></td>
          <td tal:content="string: ${question/families/count} families"></td>
        </tr>
        <tr  tal:condition="question/families"
            tal:repeat="family question/families" >
          <td> </td>
          <td tal:content="family/name"></td> 
          <td tal:content="family/phone"></td> 
        </tr>
      </div>
    </table>

  </div>
</div>
